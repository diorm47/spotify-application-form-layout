<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="all__wrapper">
        <section>
            <div class="signup">
                <div class="signup__wrapper">
                    <div class="main">
                        <img src="./images/form-logo.png" width="131" alt="Spotify">
                        <h1>Sign up for free to start listening.</h1>
                        <button>Sign up with Facebook</button>
                    </div>
                </div>
                <div class="terms">
                    <input type="checkbox"> <span>I agree to the <a href="#">Spotify Terms and Conditions of Use</a> and
                        <a href="#">Privacy Policy.</a></span>
                </div>
            </div>
            <div class="or">
                <span>or</span>
            </div>
        </section>

        <section class="inputs">
            <div class="title">
                <h1>Sign up with your email address</h1>
            </div>
            <div class="email">
                <label for="">What's your email?</label>
                <input type="email" placeholder="Enter your email.">
            </div>
            <div class="email">
                <label for="">Confirm your email</label>
                <input type="email" placeholder="Enter your email again.">
            </div>
            <div class="email">
                <label for="">Create a password</label>
                <input type="email" placeholder="Create a password.">
            </div>
            <div class="email">
                <label for="">What should we call you?</label>
                <input type="email" placeholder="Enter a profile name.">
            </div>

            <div class="checkboxs">
                <p>This appears on your profile.</p>
                <h3>What's your date of birth?</h3>
                <div class="personal-inform">
                    <div class="day">
                        <label for="">Day</label>
                        <input type="text" placeholder="DD">
                    </div>
                    <div class="month">
                        <label for="">Month</label>
                        <input type="text" placeholder="Month">
                    </div>
                    <div class="year">
                        <label for="">Year</label>
                        <input type="text" placeholder="YYYY">
                    </div>
                </div>
            </div>

            <div class="others">
                <div class="gender">
                    <p>What's your gender?</p>
                    <div class="genders">
                        <div class="male">
                            <input type="radio">
                            <label for="">Male</label>
                        </div>
                        <div class="female">
                            <input type="radio">
                            <label for="">Female</label>
                        </div>
                        <div class="non">
                            <input type="radio">
                            <label for="">Non-binary</label>
                        </div>
                    </div>
                </div>

                <div class="send-news">
                    <input type="checkbox">
                    <label for="">Please send me news and offers from Spotify</label>
                </div>

                <div class="send-news">
                    <input type="checkbox">
                    <label for="">Share my registration data with Spotify's content providers for marketing
                        purposes.</label>
                </div>
                <div class="send-news">
                    <input type="checkbox">
                    <label for="">I agree to the <a href="#">Spotify Terms and Conditions of Use</a> and <a
                            href="#">Privacy Policy</a>.</label>
                </div>

                <div class="signup-button">
                    <button>Sign up</button>
                </div>
                <div class="login">
                    <p>Have an account? <a href="#">Log in</a>.</p>
                </div>
            </div>
        </section>
    </div>


</body>

</html>
